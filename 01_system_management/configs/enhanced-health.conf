server {
    listen 3000;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Enable compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    location /dashboard {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /dashboard/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /api/ {
        proxy_pass http://mcp-api:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Enhanced health endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"mcp-web-app","version":"1.0.0","timestamp":"2025-08-16T12:00:00Z","checks":{"nginx":"operational","upstream":"connected","disk":"ok","react":"deployed"},"uptime":"running","deployment":"success"}';
    }
    
    # nginx health endpoint
    location /nginx-health {
        add_header Content-Type application/json;
        return 200 '{"service":"nginx","status":"healthy","version":"1.29.0","optimizations":["security-headers","compression","caching"],"timestamp":"2025-08-16T11:35:00Z"}';
    }
    
    # System status endpoint
    location /status {
        add_header Content-Type application/json;
        return 200 '{"system":{"hostname":"mcp-container","services":["nginx","api-proxy"],"features":["gzip","security-headers","static-caching"]},"health":"ok","timestamp":"2025-08-16T11:35:00Z"}';
    }
}